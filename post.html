<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post | The 01</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #0a0a0f;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .post-title {
      font-family: Poppins, Inter, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      word-break: break-word;
    }

    .post-date {
      text-align: center;
      color: #bcbcbc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .post-image {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .post-image img {
      border-radius: 1.1rem;
      max-width: 320px;
      max-height: 320px;
      object-fit: cover;
      box-shadow: 0 2px 16px #0003;
    }

    #markdown p {
      margin: 1.2em 0;
      line-height: 1.7;
    }

    #markdown img {
      display: block;
      margin: 2em auto;
      max-width: 100%;
      max-height: 340px;
      border-radius: 1.1rem;
      box-shadow: 0 2px 16px #0003;
      background: #23272a;
      padding: 0.2em;
    }

    #markdown pre {
      margin: 1.2em 0;
    }

    #markdown blockquote {
      margin: 1.2em 0;
      padding-left: 1em;
      border-left: 3px solid #444;
      color: #bcbcbc;
    }

    h1,
    h2,
    h3 {
      color: #fff;
      font-family: Poppins, Inter, sans-serif;
      margin-top: 2em;
      margin-bottom: 0.5em;
    }

    code {
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .post-back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      color: #0ea5e9;
      transition: color 0.2s;
    }

    .post-back-link:hover {
      color: #38bdf8;
    }

    .post-back-link .arrow {
      transition: transform 0.2s;
    }

    .post-back-link:hover .arrow {
      transform: translateX(-6px);
    }
  </style>
</head>

<body class="bg-[#0a0a0f] min-h-screen w-full">
  <main>
    <div
      class="card w-full max-w-6xl mx-auto my-8 px-4 sm:px-8 md:px-16 lg:px-24 py-8 bg-[#18181b] rounded-3xl shadow-lg">
      <div class="text-center text-primary mb-4">
        <a href="index.html" class="post-back-link group inline-flex items-center gap-2 transition-colors">
          <span class="arrow text-xl transition-transform group-hover:-translate-x-1">&larr;</span>
          <span>Back</span>
        </a>
      </div>
      <div id="meta"></div>
      <div id="markdown"></div>
      <div class="text-center text-primary mt-8">
        <a href="index.html" class="post-back-link group inline-flex items-center gap-2 transition-colors">
          <span class="arrow text-xl transition-transform group-hover:-translate-x-1">&larr;</span>
          <span>Back</span>
        </a>
      </div>
    </div>
  </main>

  <script>
    // parse frontmatter
    function parseFrontmatter(md) {
      const m = md.match(/^---\s*([\s\S]*?)\s*---/);
      let meta = {}, body = md;
      if (m) {
        m[1].split("\n").forEach(line => {
          const [k, ...rest] = line.split(":");
          if (k && rest.length) meta[k.trim()] = rest.join(":").trim().replace(/^"|"$/g, "");
        });
        body = md.slice(m[0].length).trim();
      }
      return { meta, body };
    }

    async function loadPost() {
      const metaDiv = document.getElementById('meta');
      const markdownDiv = document.getElementById('markdown');
      metaDiv.innerHTML = '';
      markdownDiv.innerHTML = '<div class="text-center text-primary/70">Loading...</div>';

      const params = new URLSearchParams(location.search);
      const file = params.get('file'); // e.g. posts/my-post.md
      if (!file) {
        markdownDiv.innerHTML = "<div class='text-center text-primary/70'>No post specified.</div>";
        return;
      }

      try {
        // fetch markdown directly from your site (no API)
        const res = await fetch(file, { cache: "no-cache" });
        if (!res.ok) throw new Error("Post not found");
        const md = await res.text();
        const { meta, body } = parseFrontmatter(md);

        // meta
        let html = '';
        if (meta.image) html += `<div class="post-image"><img src="${meta.image}" alt="Post image"></div>`;
        if (meta.title) html += `<div class="post-title">${meta.title}</div>`;
        if (meta.date) html += `<div class="post-date">${meta.date}</div>`;
        metaDiv.innerHTML = html;

        // markdown
        markdownDiv.innerHTML = marked.parse(body);
      } catch (err) {
        markdownDiv.innerHTML = "<div class='text-center text-primary/70'>Failed to load post.</div>";
        console.error(err);
      }
    }

    loadPost();
  </script>
</body>

</html>
