<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post | The 01</title>
  <link rel="icon" type="image/x-icon" href="logo.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #0a0a0f;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
      min-height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }

    .post-title {
      font-family: Poppins, Inter, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
      word-break: break-word;
    }

    .post-date {
      text-align: center;
      color: #bcbcbc;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .post-image {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .post-image img {
      border-radius: 1.1rem;
      max-width: 320px;
      max-height: 320px;
      object-fit: cover;
      box-shadow: 0 2px 16px #0003;
    }

    #markdown p {
      margin: 1.2em 0;
      line-height: 1.7;
    }

    #markdown img {
      display: block;
      margin: 2em auto;
      max-width: 100%;
      max-height: 340px;
      border-radius: 1.1rem;
      box-shadow: 0 2px 16px #0003;
      background: #23272a;
      padding: 0.2em;
    }

    #markdown pre {
      margin: 1.2em 0;
    }

    #markdown blockquote {
      margin: 1.2em 0;
      padding-left: 1em;
      border-left: 3px solid #444;
      color: #bcbcbc;
    }

    h1,
    h2,
    h3 {
      color: #fff;
      font-family: Poppins, Inter, sans-serif;
      margin-top: 2em;
      margin-bottom: 0.5em;
    }

    code {
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
    }

    .post-back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      color: #0ea5e9;
      transition: color 0.2s;
    }

    .post-back-link:hover {
      color: #38bdf8;
    }

    .post-back-link .arrow {
      transition: transform 0.2s;
    }

    .post-back-link:hover .arrow {
      transform: translateX(-6px);
    }

    .browser-logo {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }

    .browser-logo img {
      height: 3rem;
      width: 3rem;
    }

    .browser-logo span {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      color: #bcbcbc;
      letter-spacing: 0.05em;
    }

    @media (max-width: 600px) {
      .post-title {
        font-size: 1.5rem;
      }

      .browser-logo img {
        height: 2.2rem;
        width: 2.2rem;
      }

      .card {
        padding: 1rem 0.5rem !important;
      }
    }
  </style>
</head>

<body class="bg-[#0a0a0f] min-h-screen w-full">
  <!-- Logo at top right -->
  <div class="browser-logo" onclick="window.location.href='index.html'">
    <img src="logo.png" alt="Logo" />
    <span>Root Browser</span>
  </div>
  <main>
    <div
      class="card w-full max-w-6xl mx-auto my-8 px-4 sm:px-8 md:px-16 lg:px-24 py-8 bg-[#18181b] rounded-3xl shadow-lg">
      <div class="text-center text-primary mb-4">
        <a href="index.html" class="post-back-link group inline-flex items-center gap-2 transition-colors">
          <span class="arrow text-xl transition-transform group-hover:-translate-x-1">&larr;</span>
          <span>Back</span>
        </a>
      </div>
      <div id="meta"></div>
      <div id="markdown"></div>
      <div class="text-center text-primary mt-8">
        <a href="index.html" class="post-back-link group inline-flex items-center gap-2 transition-colors">
          <span class="arrow text-xl transition-transform group-hover:-translate-x-1">&larr;</span>
          <span>Back</span>
        </a>
      </div>
    </div>
  </main>
  <footer class="w-full mt-12 pb-6 flex flex-col items-center text-[#bcbcbc] text-sm opacity-80">
    <div>
      &copy; 2025 <span class="font-semibold text-[#0ea5e9]">The 01</span> &mdash; Crafted with <span
        style="color:#f87171;">&#9829;</span> and curiosity.
    </div>
    <div class="mt-1">
      <a href="https://github.com/ikenith/ikenith.github.io" target="_blank"
        class="underline hover:text-[#0ea5e9]">GitHub</a>
      &middot;
      <span>Minimalist, dark, and open source.</span>
    </div>
  </footer>
  <script>
    // Get ?file=... from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const repo = "ikenith/ikenith.github.io";
    const branch = "main";

    function parseFrontmatter(md) {
      const match = md.match(/^---\s*([\s\S]*?)---/);
      let meta = {};
      let body = md;
      if (match) {
        const lines = match[1].split('\n');
        lines.forEach(line => {
          const [key, ...rest] = line.split(':');
          if (key && rest.length) {
            meta[key.trim()] = rest.join(':').trim().replace(/^"|"$/g, '');
          }
        });
        body = md.slice(match[0].length).trim();
      }
      return { meta, body };
    }

    async function loadPost() {
      const metaDiv = document.getElementById('meta');
      const markdownDiv = document.getElementById('markdown');
      metaDiv.innerHTML = '';
      markdownDiv.innerHTML = '<div class="text-center text-primary/70">Loading...</div>';
      if (!file) {
        markdownDiv.innerHTML = "<div class='text-center text-primary/70'>No post specified.</div>";
        return;
      }
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${file}?ref=${branch}`);
        if (!res.ok) throw new Error("Post not found");
        const data = await res.json();
        const md = atob(data.content.replace(/\n/g, ''));
        const { meta, body } = parseFrontmatter(md);

        // Render title, date, and image
        let metaHtml = '';
        if (meta.image) metaHtml += `<div class="post-image"><img src="${meta.image}" alt="Post image"></div>`;
        if (meta.title) metaHtml += `<div class="post-title">${meta.title}</div>`;
        if (meta.date) metaHtml += `<div class="post-date">${meta.date}</div>`;
        metaDiv.innerHTML = metaHtml;

        // Render markdown
        markdownDiv.innerHTML = marked.parse(body);
      } catch (err) {
        markdownDiv.innerHTML = "<div class='text-center text-primary/70'>Failed to load post.</div>";
      }
    }
    loadPost();
  </script>
</body>

</html>
