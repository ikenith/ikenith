<!doctype html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post | The 01</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background: #0a0a0f;
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
    }

    .card {
      background: #18181b;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 700px;
      margin: 2rem auto;
    }

    .post-title {
      font-family: Poppins, Inter, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .post-date {
      text-align: center;
      color: #bcbcbc;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .post-image {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .post-image img {
      border-radius: 1.1rem;
      max-width: 100%;
      max-height: 260px;
      object-fit: cover;
      box-shadow: 0 2px 16px #0003;
    }

    a {
      color: #0ea5e9;
    }

    h1,
    h2,
    h3 {
      color: #fff;
      font-family: Poppins, Inter, sans-serif;
    }

    code {
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
    }

    #markdown p {
      margin: 1.2em 0;
      line-height: 1.7;
    }

    #markdown img {
      display: block;
      margin: 2em auto;
      max-width: 100%;
      max-height: 340px;
      border-radius: 1.1rem;
      box-shadow: 0 2px 16px #0003;
      background: #23272a;
      padding: 0.2em;
    }

    #markdown ul,
    #markdown ol {
      margin: 1em 0 1em 2em;
    }

    #markdown pre {
      margin: 1.2em 0;
    }

    #markdown blockquote {
      margin: 1.2em 0;
      padding-left: 1em;
      border-left: 3px solid #444;
      color: #bcbcbc;
    }
  </style>
</head>

<body>
  <main>
    <div class="card" id="post-content">
      <div class="text-center text-primary mb-4"><a href="index.html">&larr; Back</a></div>
      <div id="loading" class="text-center text-primary/70">Loading...</div>
      <div id="meta"></div>
      <div id="markdown"></div>
    </div>
  </main>
  <script>
    // Get ?file=... from URL
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const repo = "ikenith/ikenith.github.io";
    const branch = "main";

    function parseFrontmatter(md) {
      const match = md.match(/^---\s*([\s\S]*?)---/);
      let meta = {};
      let body = md;
      if (match) {
        const lines = match[1].split('\n');
        lines.forEach(line => {
          const [key, ...rest] = line.split(':');
          if (key && rest.length) {
            meta[key.trim()] = rest.join(':').trim().replace(/^"|"$/g, '');
          }
        });
        body = md.slice(match[0].length).trim();
      }
      return { meta, body };
    }

    async function loadPost() {
      if (!file) {
        document.getElementById('loading').textContent = "No post specified.";
        return;
      }
      try {
        const res = await fetch(`https://api.github.com/repos/${repo}/contents/${file}?ref=${branch}`);
        if (!res.ok) throw new Error("Post not found");
        const data = await res.json();
        const md = atob(data.content.replace(/\n/g, ''));
        const { meta, body } = parseFrontmatter(md);

        document.getElementById('loading').style.display = 'none';

        // Render title, date, and image
        let metaHtml = '';
        if (meta.image) metaHtml += `<div class="post-image"><img src="${meta.image}" alt="Post image"></div>`;
        if (meta.title) metaHtml += `<div class="post-title">${meta.title}</div>`;
        if (meta.date) metaHtml += `<div class="post-date">${meta.date}</div>`;
        document.getElementById('meta').innerHTML = metaHtml;

        // Render markdown
        document.getElementById('markdown').innerHTML = marked.parse(body);
      } catch (err) {
        document.getElementById('loading').textContent = "Failed to load post.";
      }
    }
    loadPost();
  </script>
</body>

</html>
